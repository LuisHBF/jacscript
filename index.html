<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="assets/lib/codemirror/lib/codemirror.js"></script>
  <link rel="stylesheet" href="assets/lib/codemirror/lib/codemirror.css">
  <script src="assets/lib/codemirror/mode/javascript/javascript.js"></script>
  <script type="module">
    import { identificacaoLinha } from "./core/engine/identificacaoLinha.js";
    import { identificaTokensEmLinhas } from "./core/engine/identificaTokensEmLinhas.js";
    import { Reservadas } from "./core/engine/reservadas.js"
    import { unificaStringEmToken } from "./core/engine/unificaStringEmToken.js"
    import { categorizacaoDeTokens } from "./core/engine/categorizacaoTokens.js"
    import { Conteudo } from "./core/engine/models/conteudo.js"


    function processaCodigoDigitado(codigoOriginal) {

      let codigoQuebradoEmLinhas = identificacaoLinha(codigoOriginal);

      let codigoEmTokens = identificaTokensEmLinhas(codigoQuebradoEmLinhas, Reservadas.simbolosReservados, Reservadas.palavrasReservadas);

      let stringsUnificadas = unificaStringEmToken(codigoEmTokens);

      let tokensCategorizados = categorizacaoDeTokens(stringsUnificadas);

      exibeCodigoProcessado(codigoQuebradoEmLinhas, codigoEmTokens, stringsUnificadas, tokensCategorizados);
    }

    function recuperaCodigoDigitado() {
      let codigoOriginal = document.getElementById('editor123').value;
      processaCodigoDigitado(codigoOriginal);
    }

    function somaOcorrencias(array) {
      let resultado = 0;
      array.forEach(item => {
        resultado += item.ocorrencias.length;
      })
      return resultado;
    }




    function exibeCodigoProcessado(codigoQuebradoEmLinhas, codigoEmTokens, stringsUnificadas, tokensCategorizados) {
      let exibicao = document.getElementById('exibicao');

      let conteudoExibido = [
        new Conteudo('Quantidade de Linhas', codigoQuebradoEmLinhas.length, `exibeDetalhesQuantidadeDeLinhas('${btoa(JSON.stringify(codigoQuebradoEmLinhas))}')`, null),
        new Conteudo('Palavras Reservadas', somaOcorrencias(tokensCategorizados.palavrasReservadas), null, tokensCategorizados.palavrasReservadas),
        new Conteudo('Operadores Aritméticos', somaOcorrencias(tokensCategorizados.operadoresAritmeticos), null, tokensCategorizados.operadoresAritmeticos),
        new Conteudo('Operadores Lógicos', somaOcorrencias(tokensCategorizados.operadoresLogicos), null, tokensCategorizados.operadoresLogicos),
        new Conteudo('Símbolos Reservados', somaOcorrencias(tokensCategorizados.simbolosReservados), null, tokensCategorizados.simbolosReservados),
        new Conteudo('Tipos de Variáveis', somaOcorrencias(tokensCategorizados.tiposVariaveis), null, tokensCategorizados.tiposVariaveis),
        new Conteudo('Variáveis', tokensCategorizados.valores[0].ocorrencias?.length, `exibeVariaveis('${btoa(JSON.stringify(tokensCategorizados))}')`, null),
        new Conteudo('Valores', somaOcorrencias(tokensCategorizados.valores), null, null),
        new Conteudo('Símbolos Não Identificados', tokensCategorizados.naoIdentificados.length, null, null),
      ];

      conteudoExibido.forEach((conteudo, indice) => {
        exibicao.innerHTML += `
        <tr>
                  <th scope="row" class="align-middle">${indice + 1}</th>
                  <td class="align-middle">${conteudo.titulo}</td>
                  <td class="align-middle">${conteudo.valor}</td>
                  <td class="align-middle">
                    <button class="btn btn-success btn-sm" data-toggle="modal" data-target="#exampleModal" onclick="${conteudo.callback}">
                      <i class="fa fa-search"></i>
                    </button>
                  </td>
        </tr>        
        `;
      })
    }

    document.getElementById('botaoCompilar').addEventListener('click', () => {
      recuperaCodigoDigitado();
    })

  </script>
  <title>Jacscript</title>
</head>

<body>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Informações</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container text-center my-3">
    <img src="assets/img/lamp.png" alt="homem" height="50px">
    <h1>Jacscript</h1>
    <div>Linguagem de Programação baseada no TypeScript, sendo uma adaptação de seus
      paradigmas.
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">

      <div class="col-12 col-md-6">
        <div class="row">
          <div class="col-12 d-flex justify-content-between align-items-center border py-2">
            <div>Main.jacs</div>
            <button class="btn btn-sm btn-primary" type="button" id="botaoCompilar">Compilar</button>
          </div>

          <div class="col-12 border">
            <textarea id="editor123" cols="50" rows="10">
              multiplicador @int is 1; loop<vol_multiplicador lessthan 11>` vol_produto @int is vol_multiplicando times vol_multiplicador; output<vol_multiplicando|" X "|vol_multiplicador|" = "|vol_produto>; vol_multiplicador is vol_multiplicador plus 1;
            </textarea>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="row">
          <div class="col-12 d-flex justify-content-between align-items-center border py-2">
            <div>Saída</div>
            <button class="btn btn-sm btn-outline-secondary" type="submit">Limpar</button>
          </div>

          <div class="col-12 border align-self-center">
            <table class="table text-center table-sm table-bordered table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Ocorrência</th>
                  <th scope="col">Quantidade</th>
                  <th scope="col">Ação</th>
                </tr>
              </thead>
              <tbody id="exibicao">

              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>

    function exibeGenerico(obj, titulo) {
      items = JSON.parse(atob(obj));
      let corpoModal = document.getElementsByClassName('modal-body')[0];
      corpoModal.innerHTML = '';
      let html = '';

      html += `<h3>${titulo}</h3><br>`
      items.forEach((item, index) => {
        if (item.ocorrencias.length) {
          item.token = replaceHtml(item.token);
          html += `<b> Token: </b> <code>${item.token}</code> <br>`
          html += `Código em JS:  <code>${item.codigoJs}</code> <br>`
          html += ` Ocorrencias: <code>${item.ocorrencias.length}</code> <br>`
          html += `<table class="table text-center table-sm table-bordered table-striped mt-2">`
          html += `<thead>`
          html += `<tr>`
          html += `<th scope="col">Linha</th>`
          html += `<th scope="col">Posição Inicial</th>`
          html += `<th scope="col">Posição Final</th>`
          html += `</tr>`
          html += `</thead>`
          html += `<tbody>`
          item.ocorrencias.forEach((token) => {
            html += `<tr>`
            html += `<th>${token.posicao.linha + 1}</th>`
            html += `<td>${token.posicao.inicio}</td>`
            html += `<td>${token.posicao.fim}</td>`
            html += `</tr>`
          });
          html += `</tbody>`
          html += `</table>`
        }
      });

      corpoModal.innerHTML += html;
    }

    function exibeVariaveis(tokensCategorizados) {
      tokensCategorizados = JSON.parse(atob(tokensCategorizados));
      let corpoModal = document.getElementsByClassName('modal-body')[0];
      corpoModal.innerHTML = '';
      let html = '';


      html += `<table class="table text-center table-sm table-bordered table-striped mt-2">`
      html += `<thead>`
      html += `<tr>`
      html += `<th scope="col">Variável</th>`
      html += `<th scope="col">Linha</th>`
      html += `<th scope="col">Posição</th>`
      html += `</tr>`
      html += `</thead>`
      html += `<tbody>`
      tokensCategorizados.valores[0].ocorrencias.forEach((variavel, index) => {
        html += ` <tr>`
        html += `<th scope="row"><code>${variavel.token}</code></th>`
        html += `<td>${variavel.posicao.linha + 1}</td>`
        html += `<td>${variavel.posicao.inicio} - ${variavel.posicao.fim}</td>`
        html += `</tr>`
      })
      html += `</tbody>`
      html += `</table>`

      corpoModal.innerHTML += html;
    }

    function exibeDetalhesQuantidadeDeLinhas(codigoQuebradoEmLinhas) {
      codigoQuebradoEmLinhas = JSON.parse(atob(codigoQuebradoEmLinhas));
      let corpoModal = document.getElementsByClassName('modal-body')[0];
      corpoModal.innerHTML = '';
      let html = '';

      codigoQuebradoEmLinhas.forEach((linha, index) => {
        linha.codigo = replaceHtml(linha.codigo);
        html += `<b> Linha ${index + 1}: </b> <br>`
        html += `<b> Código Encontrado: </b> <code>${linha.codigo}</code> <br>`
        html += `<table class="table text-center table-sm table-bordered table-striped mt-2">`
        html += `<thead>`
        html += `<tr>`
        html += `<th scope="col">Token</th>`
        html += `<th scope="col">Posição Inicial</th>`
        html += `<th scope="col">Posição Final</th>`
        html += `</tr>`
        html += `</thead>`
        html += `<tbody>`
        linha.tokens.forEach((token) => {
          html += ` <tr>`
          html += `<th scope="row"><code>${token.token}</code></th>`
          html += `<td>${token.posicao.inicio}</td>`
          html += `<td>${token.posicao.fim}</td>`
          html += `</tr>`
        });
        html += `</tbody>`
        html += `</table>`
      })

      corpoModal.innerHTML += html;
    }

    function replaceHtml(linha) {
      linha = linha.replace('<', '&lt');
      linha = linha.replace('>', '&gt');
      return linha
    }

  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="core/interface/index.js"></script>
</body>

</html>
